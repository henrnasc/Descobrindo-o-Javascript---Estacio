<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ordenando</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
    <h1>Ordenando Valores</h1>
    
    <div class="p-2">
        <label for="valor1" class="form-label">Valor</label>
        <input style="width: 200px;" type="number" class="form-control" id="valor">
        <button onclick="add()" type="button" class="btn btn-primary mt-3">Adicionar</button>
    </div>
    
    <div class="p-2">
        <select class="form-select" aria-label="Default select example" id="algoritmo" style="width: 200px";>
            <option value="bubbleSort">Bubble Sort</option>
            <option value="selectionSort">Selection Sort</option>
            <option value="quickSort">Quick Sort</option>
          </select>
        <button onclick="ordenar()" type="button" class="btn btn-primary mt-3">Ordenar</button>
        <button onclick="misturar()" type="button" class="btn btn-primary mt-3">Misturar</button>
    </div>

    <ul id="valores"></ul>
    <script src="./ordedando.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
