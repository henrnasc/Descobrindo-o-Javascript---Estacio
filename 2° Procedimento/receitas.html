<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body onload="preencheCatalogo()" class="bg-warning">
    <main class="container-fluid ">
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center">
        </div>
           
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        var receita = [
            {
                'titulo': "Smoothie Tropical com Banana Morango e Manga",
                'imagem': "./assents/img/241917.avif",
                'preparo': "No liquidificador, coloque a banana e 1/3 bebida vegetal e use a função pulsar só até obter um creme. ...",
                'ingredientes': ['banana' ,'bebida vegetal','morango','manga','chá de chia','granola']
            },
            {
                'titulo': "Chocolate Quente Vitaminado",
                'imagem': "./assents/img/214571.avif",
                'preparo': "Em uma panela, dissolva o amido de milho MAIZENA,acrescente cacau em pó e o açúcar.Leve ao fogo baixo, mexendo sempre, até ferver.Cozinhe por mais 1 minuto, retire do fogo e sirva.",
                'ingredientes': ['leite','Maizena','cacau em pó','açucas']
            },


            {
                'titulo': "Biscoito Doce de Beterraba",
                'imagem': "./assents/img/115393.webp",
                'preparo': "Em uma tigela, coloque o amido de milho MAIZENA®, a farinha de trigo e as nozes tostadas, e misture bem. Reserve",
                'ingredientes': ['maizena','farinha de trigo','nozes','beterraba','gengibre']
            },
        ]

        var getListaIngredientes = (ingredientes) => {

            var abertura = '<ul>';
            var lista = '';
            var conteudoLista = ingredientes.map((ingrediente) => {
                lista += '<li>' + ingrediente + '</li>';
            });
            var fechamento = '</ul>';
            var listaCompleta = abertura + lista + fechamento;
            return listaCompleta;
        }

        var getCard = (receita) => {

            receita.map((item) => {
            var temp = item;
            var cartao = document.getElementById('pnlCatalogo').innerHTML;


            cartao +=
                `<div class="card m-5"style="width:250px; display:inline-block">
                <img src=${temp.imagem} class="card-img-top">
                <div class="card-body">
                    <h5 id="titulo"class="card-title">${temp.titulo}</h5>
                    ${getListaIngredientes(temp.ingredientes)}<hr>
                    <p class="card-text">${temp.preparo}</p>
                </div>
            </div>
            `;
            document.getElementById('pnlCatalogo').innerHTML = cartao;

        });
}

var preencheCatalogo = ()=>{
getCard(receita)
}


    </script>
</body>
</html>
