<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-warning">

    <main>
        <div class="container">
            <h1>Usuários de Teste via REST</h1>
            <h2>Os usuarios deste exemplo são fornecidos pela API de testes reqres.in</h2>
            <div id ="usuarios" class="container-fluid">
                <div class="row">
                    <div class="card col-3 p-2 m-3" v-for="(user,index) in users.data" :key="user.index">
                        <img class="card-img-top" :src="user.avatar">
                        <div class="card-body">
                            <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                            <p class="card-text">{{user.email}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                
            return{ users:[]}
            },
            mounted(){
                fetch("https://reqres.in/api/users?per_page=10")
                .then(resp => resp.json())
                .then(data => this.users = data)
            }
        }).mount('#usuarios');
    </script>
</body>
</html>
